<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square A d</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
</head>
<body>
    <div class="box">
        <!-- frame 1 -->
        <div class="redBG"></div>
        <div class="lionLogo"></div>

        <!-- frame 2 --> 
        <div class="frame2BG"></div>
        <div class="shape1"></div>

        <!-- frame 3 -->
        <div class="frame3Text">
            <h2 class="f3Text f3Line1">Respect</h2>
            <h2 class="f3Text f3Line2">Intelligence</h2>
            <h2 class="f3Text f3Line3">Not Authority</h2>
        </div>
            
        <!-- frame 4 img and shape-->
        <div class="frame4BG"></div>
        <div class="f4Shadow"></div>
        <div class="shape2"></div>
        <!-- frame 4 text -->
        <div class="frame4Text">
            <h4 class="f4Text f4Line1">Publicis Toronto is hiring for</h4>
            <h2 class="f4Text f4Line2">Interactive</h2>
            <h2 class="f4Text f4Line3">Developers</h2>
        </div>

        <!-- frame 5 img and shape -->
        <div class="frame5BG"></div>
        <div class="f5Shadow"></div>
        <div class="shape3"></div>
        <div class="pubLogo"></div>
        <!-- frame 5 text -->
        <div class="frame5Text">
            <h2 class="f5Text f5Line1">Lead The Change</h2>
        </div>

        <button class="applyBtn">Apply today <span class="ctaArrow">></span></button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
